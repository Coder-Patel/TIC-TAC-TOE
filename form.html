    <link rel="stylesheet" href="style.css" />

    <!--Firebase-->

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

      // Import the functions you need from the SDKs you need
      "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";

    <title>X-O Game</title>
  </head>
  <body>
    <!--Selector  Screen-->
    <div class="container" id="slectorScreen" style="display: block">
      <span class="borderLine"></span>
      <form>
        <!--First Screen-->
        <h2 id="title">Tic Tac Toe</h2>

        <button
          type="button"
          class="navigators"
          id="navigateJG"
          onclick="showJoinForm()"
        >
          Join A Game
        </button>
        <button
          type="button"
          class="navigators"
          id="navigateCG"
          onclick="showCreateForm(); generateRandomNonRepeatingNumber();"
        >
          Create A Game
        </button>
      </form>
    </div>

    <!--Player Info-->
    <div class="container" id="joinScreen" style="display: none">
      <span class="borderLine"></span>
      <!--Second Screen-->
      <form>
        <h2 class="gameTitle">Tic Tac Toe</h2>

        <input type="text" id="player-name2" placeholder="Enter your Name" />
        <input type="text" id="room-no2" placeholder="Room Number" />

        <button type="button" id="submit2" onclick="submitForm2()">
          Play
        </button>
      </form>
    </div>

    <!--Player Info-->
    <div id="createScreen" style="display: none">
      <!--Third Screen-->
      <form>
        <h2 class="gameTitle">Tic Tac Toe</h2>

        <input
          type="text"
          id="player-name1"
          placeholder="Enter your Name"
          required="required"
        />
        <h2 id="roomGenerator"></h2>

        <button type="button" id="submit1" onclick="submitForm1()">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
